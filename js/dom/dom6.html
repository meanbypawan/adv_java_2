<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    small{
        color:red;
    }
  </style>
</head>
<body>
    <div class="container">
        <form class="mt-5">
            <div class="form-group">
                <label>Username</label>
                <input onkeyup="validateUsername()" id="username" name="username" class="form-control" type="text" placeholder="Enter username"/>
                <small id="usernameError"></small>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input id="password" type="password" class="form-control" placeholder="Enter password">
                    <div class="input-group-append">
                      <label id="toggle" onclick="togglePassword()" class="btn btn-success">Show</label>
                    </div>
                </div>
                <small id="passwordError"></small>
            </div>
            <div class="form-group">
                <button onclick="return validateForm()" class="btn btn-info">Submit</button>
            </div>
        </form>
    </div>
    <script>
        function togglePassword(){
            var passwordInput = document.getElementById("password");
            var label = document.getElementById("toggle");
            if(label.innerText == "Show"){
                passwordInput.type ="text";
                label.innerText = "Hide";
            }
            else if(label.innerText == "Hide"){
                passwordInput.type = "password";
                label.innerText = "Show";
            }
        }
        function validateUsername(){
            var status = true;
            var username = document.getElementById("username").value;
            var usernameError = document.getElementById("usernameError");
            if(username.length == 0){
                status = false;
                usernameError.innerText = 'Username is required';
            }
            else
              usernameError.innerText = "";
            return status;
        }
        function validateForm(){
           var usernameStatus =  validateUsername();
           if(usernameStatus)
             return true;
           return false; 
        }
    </script>
</body>
</html>
