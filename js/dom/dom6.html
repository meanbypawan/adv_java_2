<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
  <style>
    small{
        color:red;
    }
  </style>
</head>
<body>
    <div class="container">
        <form class="mt-5">
            <div class="form-group">
                <input onkeyup="validateUsername()" id="username" name="username" class="form-control" type="text" placeholder="Enter username"/>
                <small id="usernameError"></small>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input onkeyup="validatePassword()" id="password" type="password" class="form-control" placeholder="Enter password">
                    <div class="input-group-append">
                      <label id="toggle" onclick="togglePassword()" class="btn btn-success">Show</label>
                    </div>
                </div>
                <small id="passwordError"></small>
            </div>
            <div class="form-group">
               <input onkeyup="validateMobile()" id="mobile" type="text" placeholder="Enter mobile number" class="form-control"/>
               <small id="mobileError"></small>
            </div>
            <div class="form-group">
                <select onchange="validateQualification()" id="qualification" class="form-control">
                    <option value="0">Select qualification</option>
                    <option value="Doctorate">Doctorate</option>
                    <option value="Post graduate">Post gradudate</option>
                    <option value="Graduate">Gradudate</option>
                    <option value="Under graduate">Under gradudate</option>
                </select>
                <small id="qualificationError"></small>
            </div>
            <div class="form-group">
                <input onchange="validateProfile()" id="profile" type="file" name="profile" class="form-control" placeholder="upload pic"/>
                <small id="profileError"></small>
            </div>
            <div class="form-group">
                Male <input onchange="validateGender()" id="rdMale" type="radio" name="gender"/>
                Female <input onchange="validateGender()" id="rdFemale" type="radio" name="gender"/>
                <br/>
                <small id="genderError"></small>
            </div>
            <div class="form-group">
                <button onclick="return validateForm()" class="btn btn-info">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
