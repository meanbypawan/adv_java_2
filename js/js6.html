<script>
    /*
     Falsy value
       c/c++ :-    zero [0]
       java  :-    false
       Javascript
         1. 0
         2. ''/""
         3. null
         4. undefined
         5. false
         6. NaN
    
    */
   var x = NaN;
   if(x)
    document.write("True : "+x);
   else 
    document.write("False : "+x);
</script>
