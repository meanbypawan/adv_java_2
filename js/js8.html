<script>
    var arr = [10,20,30];
    arr.push(40);
    document.write(arr);
    arr.pop();
    document.write("<br>After pop : "+arr);
    arr.unshift(1000);
    document.write("<br>Unshift : "+arr);
    arr.shift();
    document.write("<br>Shift : "+arr);
    arr.splice(1,0,500,600,700);
    document.write("<br>splice as add : "+arr);
    arr.splice(1,2);
    document.write("<br>splice as remove : "+arr);
    
</script>
