<script>
    var customerList = [
    {id: 100, name: "A", age: 30, contact:"9009111222"},
    {id: 101, name: "B", age: 32, contact:"9009111333"},
    {id: 102, name: "C", age: 21, contact:"9009111444"},
    {id: 103, name: "D", age: 24, contact:"9009111555"}
    ];

    document.write("<table width='100%' border='1'>");
    document.write("<tr>");
    document.write("<td>Id</td>");
    document.write("<td>Name</td>");
    document.write("<td>Age</td>");
    document.write("<td>Contact</td>");
    document.write("</tr>");        
    for(var customer of customerList){
        document.write("<tr>");
        document.write(`<td>${customer.id}</td>`);
        document.write(`<td>${customer.name}</td>`);
        document.write(`<td>${customer.age}</td>`);
        document.write(`<td>${customer.contact}</td>`);
        document.write("</tr>"); 
    }
    document.write("</table>");
</script>
