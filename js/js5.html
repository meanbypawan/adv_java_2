<script>
    var a = window.prompt("Enter 1st value....");
    var b = window.prompt("Enter 2nd value...");
    document.write("<br> type of a : "+typeof(a));
    document.write("<br> type of b : "+typeof(b));

    a = a * 1;
    b = b * 1;
    document.write("<br> type of a : "+typeof(a));
    document.write("<br> type of b : "+typeof(b));

    document.write("<br>Addition : "+(a + b));
   
</script>
